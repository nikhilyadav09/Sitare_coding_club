<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Events Section */
.events-section {
    padding: 40px;
    background-color: #1A1A1A;
    color: #EEE;
    text-align: center;
}

.event {
    margin-bottom: 20px;
    padding: 15px;
    border: 1px solid #00FFD1;
    border-radius: 5px;
    background-color: #2A2A2A;
    box-shadow: 0 0 10px rgba(0, 255, 209, 0.5);
}

.event h3 {
    color: #00FFD1;
}
</style>
<body>
    <!-- Events Section -->
<section id="events" class="events-section">
    <h2>Upcoming Events</h2>
    <div class="event">
        <h3>Hackathon 2024</h3>
        <p>Date: December 15, 2024</p>
        <p>Location: Auditorium, Block A</p>
    </div>
    <div class="event">
        <h3>Workshop on AI/ML</h3>
        <p>Date: January 10, 2025</p>
        <p>Location: Lab 2, Block B</p>
    </div>
    <div class="event">
        <h3>Code Challenge</h3>
        <p>Date: February 5, 2025</p>
        <p>Location: Online</p>
    </div>
</section>

</body>
</html>
